<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <section class="container block block-domain">
        <header class="block__header">
            <h2>Starting at $9/Month</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus, eligendi.</p>

        </header>
        <div class="input-group">
            <input type="text" class="input" placeholder="Enter Domain Name Here ...">
            <button class="btn btn--accent"><svg class="icon icon--white">
                    <use xlink:href="images/sprite.svg#search"></use>
                </svg>Search</button>
        </div>

        <ul class="list block-domain__prices">
            <li>.com $9</li>
            <li>.org $11</li>
            <li>.space $8</li>
            <li>.info 12$</li>
            <li>.sd $6</li>
            <li><span class="badge badge--secondary">.net $14</span></li>
            <li>More...</li>
        </ul>
    </section>

    <script src="js/main.js"></script>
</body>

</html>
